<!doctype html>
<html lang="en">
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Photo Lottery Example</title>
<link rel="stylesheet" type="text/css" href="res/lottery.css" />
</head>
<body>

<div id="wrapper">
    <div id="lottery">
        <div id="lottery-hero">
            <img src="pic/" alt="" style="display:none" />
        </div>

        <div id="lottery-container">
            <ul>
                <li><img src="pic/1.jpg"></li>
                <li><img src="pic/2.jpg"></li>
                <li><img src="pic/3.jpg"></li>
                <li><img src="pic/4.jpg"></li>
                <li><img src="pic/5.jpg"></li>
                <li><img src="pic/6.jpg"></li>
                <li><img src="pic/7.jpg"></li>
                <li><img src="pic/8.jpg"></li>
                <li><img src="pic/9.jpg"></li>
                <li><img src="pic/10.jpg"></li>
                <li><img src="pic/11.jpg"></li>
                <li><img src="pic/12.jpg"></li>
                <li><img src="pic/13.jpg"></li>
                <li><img src="pic/14.jpg"></li>
                <li><img src="pic/15.jpg"></li>
                <li><img src="pic/16.jpg"></li>
                <li><img src="pic/17.jpg"></li>
                <li><img src="pic/18.jpg"></li>
                <li><img src="pic/19.jpg"></li>
                <li><img src="pic/20.jpg"></li>
            </ul>
        </div>
        <div id="lottery-control">
            <a href="#" onclick="Lottery.start()">START</a>
            <a href="#" onclick="Lottery.stop()">STOP</a>
        </div>
        <div id="lottery-selected"></div>
    </div>
</div>

<script type="text/javascript" src="res/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="res/lottery.js"></script>


</body>
</html>
